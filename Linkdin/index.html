<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Header UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <!-- Left Section (Logo + Search Bar) -->
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo" class="logo">
            <input type="text" placeholder="Search" class="search-box">
        </div>
        
        <!-- Right Section (Icons) -->
        <div class="nav-right">
            <span class="icon" title="Home">🏠</span>
            <span class="icon" title="My Network">👥</span>
            <span class="icon" title="Jobs">💼</span>
            <span class="icon" title="Messaging">💬</span>
            <span class="icon notification" title="Notifications">
                🔔
                <span class="badge">8</span>
            </span>
            <span class="icon" title="Me">👤</span>
            <span class="icon" title="Work">🔲</span>
        </div>
    </nav>
</body>
</html>
